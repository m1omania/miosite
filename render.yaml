services:
  - type: web
    name: ux-audit-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && PUPPETEER_SKIP_DOWNLOAD=false npx puppeteer browsers install chrome && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /opt/render/project/src/database.sqlite
      # Добавьте эти переменные вручную в Render Dashboard:
      # - OPENAI_API_KEY (опционально)
      # - HUGGINGFACE_API_KEY (рекомендуется)
      # - CORS_ORIGIN (URL вашего frontend на Vercel)
    healthCheckPath: /health



